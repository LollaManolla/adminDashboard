<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Reset Password</title>
  <meta name="description" content="Admin Reset Password page">
  <link rel="stylesheet" href="_common/css/styles.css">
</head>

<body>
  <div class="wrapper-main">
    <!--page password reset-->
    <div class="page-password">
      <div class="page-password-wrapper" >
        <div class="page-password__b-logo">
          <img src="./_common/images/logo-bigger.png" alt="Logo Admin Dashboard">
        </div>
        <h1 class="page-password__title">Get a new password</h1>
        <div class="page-password-content">
          <p class="note-message">We'll send you an email with further instructions on how to reset your password.</p>
          <div class="page-password-form">
            <form>
              <div class="form-group">
                <input type="text" name="email" value="Enter your email" required autofocus >
              </div>
              <input value="Send email" class="c-btn c-btn-primary" type="submit">
            </form>
          </div>
        </div>
      </div>
    </div>


  </div>

</body>
</html>
